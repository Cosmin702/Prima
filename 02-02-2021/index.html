<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classe 1B Amelian</title>
</head>
<body> 
    
    <!--Dimensionin delle immagini-->     
    <img src="img/fragole.jpeg" alt="fragole" title="fragole">
    <br>
    <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="25%">
    <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="50%" height="25%">
    <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="50%" height="230px">

    <hr color="blue"; size="10px">

    <!--Alineamento e posizionamento img-->

    <div style="text-align: left;">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="33%">
    
    </div>
    <div style="text-align: center;">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="33%">
    
    </div>

    <div style="text-align: right;">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="33%">
    
    </div>

    <hr color="blue"; size="10px">

    <!--Bordi o cornici-->
    <div style="text-align: center;">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border: 3px solid green">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border: 3px dotted green" >
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border: 3px double green">

    </div>

    <hr color="blue"; size="10px">

    <div style="text-align: center;">

        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border-top: 3px solid green">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border-left: 3px dotted green">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border-right: 3px double green">
        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border-bottom: 3px solid green">
        
        <hr color="blue"; size="10px">

        <img src="img/fragole.jpeg" alt="fragole" title="fragole" width="24%"; style="border-top: 3px solid green; border-left: 3px dotted rgb(0, 255, 213); border-right: 3px double rgb(255, 251, 0); border-bottom: 3px solid rgb(241, 2, 2);">
    </div>
    
    <hr color="blue"; size="10px">

    <!---->
</body>
</html>
