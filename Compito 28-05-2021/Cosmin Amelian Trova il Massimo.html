<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cosmin Amelian - Algoritmo sulla selezione Massimo</title>
    <script>
    var Max=0;
    var i=0;
    for(i=0; i<12; i++) {
        var Numero=parseInt(prompt("Sciegli un numero")); 
        if(Numero>Max) {
        var Max=Numero;    
    }}
    alert("Il numero Massimo: "+Max);
    </script>
</head>
<body>
    <h1 style="color: white;">Cosmin Amelian</h1>   
</body>
</html>
