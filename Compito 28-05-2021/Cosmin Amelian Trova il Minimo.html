<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cosmin Amelian - Algoritmo sulla selezione Minimo</title>
    <script>
    var Min=20;
    var i=0;
    for(i=0; i<12; i++) {
        var Numero=parseInt(prompt("Sciegli un numero")); 
        if(Numero<Min) {
        var Min=Numero;    
    }}
    alert("Il numero Minimo: "+Min);
    </script>
</head>
<body>
    <h1 style="color: white;">Cosmin Amelian</h1>   
</body>
</html>
